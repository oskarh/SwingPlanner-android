buildscript {
    ext {
        buildToolsVersion = "27.0.2"
        compileSdkVersion = 27
        minSdkVersion = 21
        targetSdkVersion = 27

        gradlePluginVersion = '3.1.0-alpha05'

        androidTestVersion = '1.0.1'
        ankoVersion = '0.10.4'
        conductorVersion ='2.1.4'
        espressoVersion = '3.0.1'
        expandableLayoutVersion = '2.9.2'
        glideVersion = '4.3.1'
        iconicsCoreVersion = '3.0.2'
        junitVersion = '4.12'
        kodeinVersion = '4.1.0'
        kotlinVersion = '1.2.21'
        kotprefVersion = '2.3.0'
        loggingInterceptorVersion = '3.9.1'
        materialAboutLibraryVersion = '2.2.3'
        materialTypefaceVersion = '2.0.46.1'
        playServicesVersion = '11.4.2'
        referrerLibraryVersion = '1.0'
        retrofitVersion = '2.3.0'
        rxAndroidVersion = '2.0.1'
        rxBindingVersion = '2.1.0'
        rxJavaVersion = '2.1.9'
        saschpeCustomTabsVersion = '1.1.1'
        storeVersion = '3.0.0-beta'
        supportVersion = '27.0.2'
        tapTargetViewVersion = '1.9.1'
        timberVersion = '4.6.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
